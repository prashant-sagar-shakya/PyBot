<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyBot</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: url('{{ url_for("static", filename="background.jpg") }}')
          no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      h1 {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 2rem;
        color: #03a9f4;
        margin-top: 20px;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: row;
        width: 100%;
        max-width: 1200px;
        backdrop-filter: blur(10px);
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        height: calc(100vh - 100px);
      }
      .recent-chats {
        width: 25%;
        max-width: 300px;
        padding: 15px;
        overflow-y: auto;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }
      .recent-chats h2 {
        margin: 0 0 15px;
        color: #29b6f6;
        font-weight: 600;
        font-size: 1.2rem;
      }
      .chat-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .chat-item:hover {
        background: #29b6f6;
        color: #121212;
      }
      .chat-window {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .chat-area {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.05);
      }
      .response {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        font-size: 0.95rem;
        position: relative;
      }
      .response.user {
        background: #29b6f6;
        color: #121212;
      }
      .response.editable {
        cursor: text;
      }
      .edit-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
      }
      .input-area {
        display: flex;
        gap: 10px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.8);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      textarea {
        flex: 1;
        height: 50px;
        border-radius: 10px;
        border: none;
        padding: 10px;
        resize: none;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      textarea:focus {
        outline: 2px solid #29b6f6;
      }
      button {
        background-color: #29b6f6;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #03a9f4;
      }
    </style>
  </head>
  <body>
    <h1>
      <img
        src="https://readme-typing-svg.herokuapp.com/?lines=Welcome+to+PyBot&size=25&color=ffffff&font=Inter&center=true"
      />
    </h1>

    <div class="container">
      <div class="recent-chats">
        <h2>Recent Chats</h2>
        <div id="recent-chats"></div>
      </div>
      <div class="chat-window">
        <div class="chat-area" id="response-container"></div>
        <div class="input-area">
          <textarea id="query" placeholder="Type your query here..."></textarea>
          <button onclick="askPyBot()">Ask PyBot</button>
        </div>
      </div>
    </div>

    <script>
      const recentChats = [];

      async function askPyBot(queryText = null) {
        const query =
          queryText || document.getElementById("query").value.trim();
        if (!query) {
          alert("Please enter a query!");
          return;
        }

        const responseContainer = document.getElementById(
          "response-container"
        );
        const recentChatsContainer = document.getElementById("recent-chats");

        const userMessage = createMessage(query, "user");
        responseContainer.appendChild(userMessage);
        recentChats.unshift(query);
        updateRecentChats(recentChatsContainer);

        document.getElementById("query").value = "";

        try {
          const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });
          const data = await res.json();
          const botMessage = createMessage(data.response || `Error: ${data.error}`);
          responseContainer.appendChild(botMessage);
        } catch (err) {
          const errorMessage = createMessage(
            `An error occurred: ${err.message}`
          );
          responseContainer.appendChild(errorMessage);
        }

        responseContainer.scrollTop = responseContainer.scrollHeight;
      }

      function updateRecentChats(container) {
        container.innerHTML = "";
        recentChats.slice(0, 10).forEach((chat) => {
          const chatItem = createMessage(chat, "chat-item");
          chatItem.onclick = () => askPyBot(chat);
          container.appendChild(chatItem);
        });
      }

      function createMessage(content, className = "response") {
        const message = document.createElement("div");
        message.className = `${className} editable`;
        message.contentEditable = className.includes("user");
        message.textContent = content;

        if (className === "response user") {
          const editButton = document.createElement("button");
          editButton.className = "edit-button";
          editButton.textContent = "â†»";
          editButton.onclick = (e) => {
            e.stopPropagation();
            askPyBot(message.textContent.trim());
          };
          message.appendChild(editButton);
        }
        return message;
      }

      document.getElementById("query").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          askPyBot();
        }
      });
    </script>
  </body>
</html>
